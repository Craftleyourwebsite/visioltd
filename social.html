                /* avoid any theme default margin-top */
            }

            .is-menu-toggled-on .nav-menu li {
                display: block;
                width: 100%;
            }

            .is-menu-toggled-on .nav-menu a {
                color: #ffffff !important;
                font-size: 18px;
                font-weight: 400;
                text-decoration: none;
                transition: all 0.3s ease;
                display: block;
                padding: 10px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .is-menu-toggled-on .nav-menu a:hover {
                color: #ffffff !important;
                opacity: 0.8;
                padding-left: 10px;
            }

            /* Style spécial pour l'élément language dans le menu */
            .is-menu-toggled-on .menu-item-language a {
                border-bottom: none;
                font-weight: 600;
                color: #cccccc !important;
            }

            /* Animation des éléments du menu - apparition progressive */
            .is-menu-toggled-on .nav-menu li {
                opacity: 0;
                transform: translateX(20px);
                animation: slideInMenu 0.3s ease forwards;
            }

            .is-menu-toggled-on .nav-menu li:nth-child(1) {
                animation-delay: 0.1s;
            }

            .is-menu-toggled-on .nav-menu li:nth-child(2) {
                animation-delay: 0.2s;
            }

            .is-menu-toggled-on .nav-menu li:nth-child(3) {
                animation-delay: 0.3s;
            }

            .is-menu-toggled-on .nav-menu li:nth-child(4) {
                animation-delay: 0.4s;
            }

            .is-menu-toggled-on .nav-menu li:nth-child(5) {
                animation-delay: 0.5s;
            }

            .is-menu-toggled-on .nav-menu li:nth-child(6) {
                animation-delay: 0.6s;
            }

            .is-menu-toggled-on .nav-menu li:nth-child(7) {
                animation-delay: 0.7s;
            }

            .is-menu-toggled-on .nav-menu li:nth-child(8) {
                animation-delay: 0.8s;
            }

            @keyframes slideInMenu {
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
        }

        /* Afficher le language switcher sur desktop et masquer l'option dans le menu */
        @media screen and (min-width: 992px) {
            .language-switcher {
                display: flex !important;
            }

            .menu-item-language {
                display: none !important;
            }
        }

        <script>
            // Gestion de l'état de langue avec mise en évidence EN-FR (persistée)
            const LANGUAGE_STORAGE_KEY = 'currentLanguage';

            function getCurrentLanguage() {
                try {
                    return localStorage.getItem(LANGUAGE_STORAGE_KEY) || 'EN';
                } catch (e) {
                    return 'EN';
                }
            }

            function setCurrentLanguage(lang) {
                try {
                    localStorage.setItem(LANGUAGE_STORAGE_KEY, lang);
                } catch (e) {
                    // ignore
                }
            }

            function updateLanguageUI() {
                const lang = getCurrentLanguage();
                const languageBtn = document.getElementById('language-btn');
                const languageMenuItem = document.querySelector('#menu-item-language a');

                if (languageBtn && !languageBtn.querySelector('.lang-en')) {
                    languageBtn.innerHTML = '<span class="lang-part lang-en">EN<\/span><span class="lang-sep">-<\/span><span class="lang-part lang-fr">FR<\/span>';
                }

                const btnEn = languageBtn ? languageBtn.querySelector('.lang-en') : null;
                const btnFr = languageBtn ? languageBtn.querySelector('.lang-fr') : null;
                const menuEn = languageMenuItem ? languageMenuItem.querySelector('.lang-en') : null;
                const menuFr = languageMenuItem ? languageMenuItem.querySelector('.lang-fr') : null;

                [btnEn, menuEn].forEach(function (el) { if (el) el.classList.toggle('active', lang === 'EN'); });
                [btnFr, menuFr].forEach(function (el) { if (el) el.classList.toggle('active', lang === 'FR'); });

                if (languageBtn) {
                    languageBtn.classList.toggle('active', lang === 'FR');
                }
            }

            function toggleLanguage() {
                const next = getCurrentLanguage() === 'EN' ? 'FR' : 'EN';
                setCurrentLanguage(next);
                updateLanguageUI();
            }

            document.addEventListener('DOMContentLoaded', function () {
                updateLanguageUI();
            });
            const lazyloadRunObserver = () => {
                const lazyloadBackgrounds = document.querySelectorAll(`.e-con.e-parent:not(.e-lazyloaded)`);
                const lazyloadBackgroundObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            let lazyloadBackground = entry.target;
                            if (lazyloadBackground) {
                                lazyloadBackground.classList.add('e-lazyloaded');
                            }
                            lazyloadBackgroundObserver.unobserve(entry.target);
                        }
                    });
                }, { rootMargin: '200px 0px 200px 0px' });
                lazyloadBackgrounds.forEach((lazyloadBackground) => {
                    lazyloadBackgroundObserver.observe(lazyloadBackground);
                });
            };
            const events = [
                'DOMContentLoaded',
                'elementor/lazyload/observe',
            ];
            events.forEach((event) => {
                document.addEventListener(event, lazyloadRunObserver);
            });

        </script>
        <script>
            // Mobile menu toggle (explicit, to ensure consistent behavior on this static page)
            document.addEventListener('DOMContentLoaded', function () {
                var root = document.documentElement;
                var toggle = document.querySelector('.menu-toggle');
                var navMenu = document.querySelector('.nav-menu');

                // Accessibility bindings (alignés sur aboutus)
                if (navMenu && !navMenu.id) {
                    navMenu.id = 'primary-nav';
                }
                if (toggle && navMenu) {
                    toggle.setAttribute('aria-controls', navMenu.id);
                }

                function closeMenu() {
                    root.classList.remove('is-menu-toggled-on');
                    if (toggle) toggle.setAttribute('aria-expanded', 'false');
                    if (navMenu) navMenu.setAttribute('aria-hidden', 'true');
                }

                function openMenu() {
                    root.classList.add('is-menu-toggled-on');
                    if (toggle) toggle.setAttribute('aria-expanded', 'true');
                    if (navMenu) navMenu.setAttribute('aria-hidden', 'false');
                }

                if (toggle) {
                    toggle.setAttribute('role', 'button');
                    toggle.setAttribute('aria-label', 'Toggle menu');
                    toggle.setAttribute('aria-expanded', 'false');
                    var onToggleClick = function (e) {
                        e.preventDefault();
                        e.stopPropagation();
                        if (typeof e.stopImmediatePropagation === 'function') e.stopImmediatePropagation();
                        var isOpen = root.classList.contains('is-menu-toggled-on');
                        isOpen ? closeMenu() : openMenu();
                    };
                    toggle.addEventListener('click', onToggleClick, true);
                    // Better responsiveness on some mobiles
                    toggle.addEventListener('touchstart', onToggleClick, { passive: false, capture: true });
                }

                // Close menu when a navigation link is clicked
                document.querySelectorAll('.nav-menu a').forEach(function (link) {
                    link.addEventListener('click', closeMenu);
                });

                // Close if clicking outside menu and toggle (acts as overlay click)
                document.addEventListener('click', function (e) {
                    if (!root.classList.contains('is-menu-toggled-on')) return;
                    var target = e.target;
                    if (navMenu && navMenu.contains(target)) return;
                    if (toggle && toggle.contains(target)) return;
                    closeMenu();
                });

                // Close on ESC
                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Escape') closeMenu();
                });

                // Reset state on resize to desktop
                window.addEventListener('resize', function () {
                    if (window.innerWidth >= 992) closeMenu();
                });
            });

        </script>
